<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link type="text/css" rel="stylesheet" href="/materialize/css/materialize.css"  media="screen,projection"/>
<link type="text/css" rel="stylesheet" href="/materialize/css/materialize.min.css"  media="screen,projection"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
	<h2>Cadastro de Pessoa</h2>
	<form action="/salvarpessoa" method=post th:object="${pessoaObj}">
		<input type="hidden" th:field="*{id}"/>
		<label>Nome: </label>
		<input placeholder="Primeiro nome" name="nome" th:field="*{nome}"/>
		<label>Sobrenome: </label>
		<input placeholder="Sobrenome" name="sobrenome" th:field="*{sobrenome}"/>
		<label>Idade: </label>
		<input placeholder="Insira a idade" type="number" name="idade" th:field="*{idade}"/>
		<input class="waves-effect waves-light btn" type="submit" value="Salvar" />
	</form>
	
	<br/>
	<a href="/listarpessoas" class="waves-effect waves-light btn">Lista de Pessoas Cadastradas</a>
	<br/>
	<br/>
	
	<table class="striped centered">
		<tr th:each="pessoa : ${pessoas}">
			<td th:text="${pessoa.id}"></td>
			<td th:text="${pessoa.nome}"></td>
			<td th:text="${pessoa.sobrenome}"></td>
			<td th:text="${pessoa.idade}"></td>
			<td><a th:href="@{/editarpessoa/{idpessoa}(idpessoa=${pessoa.id})}">Editar</a></td>
			<td><a th:href="@{/removerpessoa/{idpessoa}(idpessoa=${pessoa.id})}">Excluir</a></td>
		</tr>
	</table>
	
	<script type="text/javascript" src="/materialize/js/materialize.js"></script>
	<script type="text/javascript" src="/materialize/js/materialize.min.js"></script>    	
</body>
</html>
